---
layout: welcome
---

<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li>
        <h1><strong>{{ post.title }}</strong><small><br>Posted on {{ post.date | date: "%b %-d, %Y" }}</small></h1>
        <h3><small>{{ post.content | strip_html | truncatewords:75}}</small></h3>
        <p><a class="btn btn-default" href="{{ post.url | prepend: site.baseurl }}" role="button">Learn more</a></p>
        <hr class="featurette-divider">
      </li>
    {% endfor %}
  </ul>

  <div class="row">
    <div class="col-md-2 col-md-offset-10">
      <a class="btn btn-default" href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS Subscription</a>
    </div>
  </div>


</div>
